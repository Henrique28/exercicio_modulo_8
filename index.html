<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="/images/ilustracao-contatos.png" alt="Mulher mexendo no notebook">
            <h1>Tabela de contatos</h1>
        </header>

        <form id="form-contato">
            <input id="nome-contato" type="text" placeholder="Digite seu nome" required>
            <input id="celular-contato" type="tel" placeholder="DDD + Telefone" maxlength="11" maxlength="11" pattern="[0-9]{11}" required>
            <button type="submit">Adicionar +</button>
        </form>
    
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>                
            </tbody>
        </table>
    </div>

    <script src="main.js"></script>
</body>
</html>
